services:
  iot-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "5000"
      - "5001"
      - "5002"
      - "5003"
      - "8088"
      - "8443"
    volumes:
      - ./iot_gateway.db:/app/iot_gateway.db
      - ./webui/templates:/app/webui/templates
      - ./webui/assets:/app/webui/assets
      - ./server.crt:/data/server.crt
      - ./server.key:/data/server.key
      - ./data:/data/shared
    environment:
      - INFLUXDB_URL=${INFLUXDB_URL}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
      - NODE_RED_URL=${NODE_RED_URL}
    networks:
      - app-network
    restart: unless-stopped

  node-red:
    image: nodered/node-red:4.0.8-22-minimal
    expose:
      - "1880"
    environment:
      - NODE_RED_USERNAME=${NODE_RED_USERNAME}
      - NODE_RED_PASSWORD=${NODE_RED_PASSWORD}
      - TZ=Europe/Berlin
    volumes:
      - ./node-red-data:/data
      - ./data:/data/shared
    networks:
      - app-network
    restart: unless-stopped

  influxdb:
    image: influxdb:2.7
    expose:
      - "8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_ADMIN_USER}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET}
      - DOCKER_INFLUXDB_INIT_RETENTION=${INFLUXDB_RETENTION}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN}
      - TZ=Europe/Berlin
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: reverse-proxy
    depends_on:
      - iot-gateway
      - node-red
      - influxdb
    # NGINX ist von au√üen auf 80/443 erreichbar
    ports:
      - "5000:5000"
      - "5001:5001"
      - "5002:5002"
      - "5003:5003"
      - "8088:8088"
      - "443:443"
    volumes:
      - ./server.crt:/etc/nginx/certs/server.crt
      - ./server.key:/etc/nginx/certs/server.key
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
