services:
  iot-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8443:8443"
      - "50000:50000"
      - "5001:5001"
      - "5101:5101"
      - "5100:5100"
      # - "8086:8086"
    volumes:
      - ./iot_gateway.db:/app/iot_gateway.db
      - ./webui/templates:/app/webui/templates
      - ./webui/assets:/app/webui/assets
      - ./server.crt:/data/server.crt
      - ./server.key:/data/server.key
    networks:
      - app-network
    restart: unless-stopped

  node-red:
    image: nodered/node-red:latest
    ports:
      - "7777:7777"
    volumes:
        - ./node-red-data:/data
      # - ./webui/assets/img:/data/assets/img
      # - ./data/settings.js:/data/settings.js
      # - ./data/package.json:/data/package.json
      # - ./data/flows.json:/data/flows.json
        # - ./server.crt:/data/server.crt
        # - ./server.key:/data/server.key
    networks:
      - app-network
    restart: unless-stopped

  influxdb:
    image: influxdb:2.7
    ports:
      - "8086:8086"
    volumes:
      - ./data/:/data/
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=abc+1247
      - DOCKER_INFLUXDB_INIT_ORG=idpm
      - DOCKER_INFLUXDB_INIT_BUCKET=iot-data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=secret-token
    
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

