                    <h2>Historical Data Viewer</h2>
                    <hr>
            
                    <!-- Form for Start Time and Duration -->
                    <form id="data-query-form" class="mb-4">
                        <div class="d-flex align-items-end">
                            <div class="me-3">
                                <label for="device-select" class="form-label mb-0">Device:</label>
                                <select id="device-select" class="form-control form-control-sm" required>
                                    <option value="" disabled selected>Loading...</option>
                                </select>
                            </div>
                            <div class="me-3">
                                <label for="datapoint-select" class="form-label mb-0">Datapoint:</label>
                                <select id="datapoint-select" class="form-control form-control-sm" required>
                                    <option value="" disabled selected>Select a Device First</option>
                                </select>
                            </div>
                            <div class="me-3">
                                <label for="start-time" class="form-label mb-0">Start Time:</label>
                                <input type="datetime-local" id="start-time" class="form-control form-control-sm" required>
                            </div>
                            <div class="me-3">
                                <label for="duration" class="form-label mb-0">Duration (minutes):</label>
                                <input type="number" id="duration" class="form-control form-control-sm" required>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary btn-sm">Query Data</button>
                            </div>
                        </div>
                    </form>
            
                    <!-- Chart Container -->
                    <div class="mb-4" id="chart-container">
                        <canvas id="data-chart" height="100"></canvas>
                    </div>
            
                    <!-- Table for Data -->
                    <div>
                        <h4>Data Table</h4>
                        <table class="table table-striped table-bordered">
                            <thead>

                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody id="data-table-body">
                            </tbody>
                        </table>
