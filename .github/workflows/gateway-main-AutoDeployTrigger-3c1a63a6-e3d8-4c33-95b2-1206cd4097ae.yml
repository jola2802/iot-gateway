name: Trigger auto deployment for gateway-main

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/gateway-main-AutoDeployTrigger-3c1a63a6-e3d8-4c33-95b2-1206cd4097ae.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GATEWAYMAIN_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GATEWAYMAIN_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GATEWAYMAIN_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.GATEWAYMAIN_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GATEWAYMAIN_REGISTRY_PASSWORD }}
          containerAppName: gateway-main
          resourceGroup: ERP-System-Uebung_2
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


