services:
  iot-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    # Nur intern sichtbar (kein externes Port-Mapping)
    expose:
      - "8443"
      - "50000"
      - "5001"
      - "5100"
      - "5101"
      - "5102"
    volumes:
      - ./iot_gateway.db:/app/iot_gateway.db
      - ./webui/templates:/app/webui/templates
      - ./webui/assets:/app/webui/assets
      - ./server.crt:/data/server.crt
      - ./server.key:/data/server.key
    networks:
      - app-network
    restart: unless-stopped

  node-red:
    image: nodered/node-red:4.0.8-22-minimal
    expose:
      - "7777"
    volumes:
      - ./node-red-data:/data
    networks:
      - app-network
    restart: unless-stopped

  influxdb:
    image: influxdb:2.7
    expose:
      - "8086"
    volumes:
      - ./data/:/data/
      # - ./server.crt:/etc/ssl/influxdb.crt:ro
      # - ./server.key:/etc/ssl/influxdb.key:ro
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=abc+1247
      - DOCKER_INFLUXDB_INIT_ORG=idpm
      - DOCKER_INFLUXDB_INIT_BUCKET=iot-data
      - DOCKER_INFLUXDB_INIT_RETENTION=1w
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=secret-token
      - TZ=Europe/Berlin
    # command: ["influxd", "--tls-cert", "/etc/ssl/influxdb.crt", "--tls-key", "/etc/ssl/influxdb.key"]
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: reverse-proxy
    depends_on:
      - iot-gateway
      - node-red
      - influxdb
    # NGINX ist von au√üen auf 80/443 erreichbar
    ports:
      - "8080:8080"
      - "443:443"
      - "50000:50000"
      - "5001:5001"
      - "5100:5100"
      - "5101:5101"
      - "5102:5102"
    volumes:
      - ./server.crt:/etc/nginx/certs/server.crt
      - ./server.key:/etc/nginx/certs/server.key
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
